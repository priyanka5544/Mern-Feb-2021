<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-info mt-5">Calculator</h1>
      <h1 class="row mt-3">
        <div class="offset-3"></div>
        <div class="col-6 border py-3 ">
          <div class="row ">
            <div class="col-md-12">
              <textarea class="form-control" cols="30" rows="4" id="ans"></textarea>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block" >1</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">2</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">3</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">+</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">4</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">5</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">6</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">-</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">7</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">8</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">9</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">*</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">0</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">/</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">%</button>
            </div>

            <div class="col-md-3 mt-3">
              <button class="btn btn-secondary btn-block">=</button>
            </div>

            <div class="col-md-12 mt-3">
              <button class="btn btn-secondary btn-block">C</button>
            </div>
          </div>
        </div>
      </h1>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    -->
  </body>
</html>
